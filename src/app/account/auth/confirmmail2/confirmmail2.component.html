<div>
    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-xl-9">
                <div class="auth-full-bg pt-lg-5 p-4">
                    <div class="w-100">
                        <div class="bg-overlay"></div>
                        <div class="d-flex h-100 flex-column">

                            <div class="p-4 mt-auto">
                                <div class="row justify-content-center">
                                    <div class="col-lg-7">
                                        <div class="text-center">

                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->

            <div class="col-xl-3">
                <div class="auth-full-page-content p-md-5 p-4">
                    <div class="w-100">

                        <div class="d-flex flex-column h-100">
                            <div class="mb-4 mb-md-5 d-flex justify-content-center">
                                <a routerLink="/" class="d-block auth-logo">
                                    <img src="assets/images/logo-dark.png" alt="" height="50" class="auth-logo-dark">
                                    <img src="assets/images/logo-light.png" alt="" height="50" class="auth-logo-light">
                                </a>
                            </div>
                            <div class="my-auto">

                                <div class="text-center">

                                    <div class="avatar-md mx-auto">
                                        <div class="avatar-title rounded-circle bg-light">
                                            <i class="bx bx-mail-send h1 mb-0 text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="p-2 mt-4">
                                        <h4>Conta Verificada!</h4>
                                        <p class="text-muted">Agora que confirmamos o seu e-mail, você já pode acessar nosso sistema</p>
                                        <div class="mt-4">
                                            <button class="btn btn-primary btn-block" (click)="irParaLogin()" >Fazer Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 mt-md-5 text-center">
                                <p class="mb-0">©
                                    {{year}} MaVi <i class="mdi mdi-heart text-danger"></i> by
                                    <a href="https://womi.com.br/">Womi</a></p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>

    </div>
