<div class="container-fluid p-0">
    <div class="row g-0">

        <div class="col-xl-9">
            <div class="auth-full-bg pt-lg-5 p-4">
                <div class="w-100">
                    <div class="bg-overlay"></div>
                    <div class="d-flex h-100 flex-column">

                        <div class="p-4 mt-auto">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="text-center">

                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end col -->

        <div class="col-xl-3">
            <div class="auth-full-page-content p-md-5 p-4">
                <div class="w-100">

                    <div class="d-flex flex-column h-100">
                        <div class="mb-4 mb-md-5">
                            <a routerLink="/" class="d-block auth-logo d-flex justify-content-center ">
                                <img src="assets/images/logo-dark.png" alt="" height="50" class="auth-logo-dark">
                                <img src="assets/images/logo-light.png" alt="" height="50" class="auth-logo-light">
                            </a>
                        </div>
                        <div class="my-auto">
                            <div>
                                <h5 class="text-primary">Resetar sua senha</h5>
                                <p class="text-muted"></p>
                            </div>
                            <div class="mt-4">
                                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                    <div class="alert alert-success text-center mb-4" *ngIf="!successmsg && !error" role="alert">
                                        Código de reset enviado por e-mail
                                    </div>
                                    <ngb-alert type="success" class="alert alert-success text-center mb-4"  *ngIf="successmsg" [dismissible]="false">Senha resetada
                                    </ngb-alert>

                                    <ngb-alert type="danger" class="alert alert-success text-center mb-4"  *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                                    

                                    <div class="mb-3">
                                        <label for="useremail">Email</label>
                                        <input type="email" formControlName="email"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                            class="form-control" id="useremail" placeholder="Entre com seu email">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                                            <div *ngIf="f.email.errors.email">Email deve ser um endereço válido</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="name">Código</label>
                                        <input type="text" formControlName="name" class="form-control" id="name"
                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                                            placeholder="Entre com o código enviado para seu e-mail">
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">Nome é obrigatório</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="usersenha">Senha</label>
                                        <input type="password" formControlName="senha"
                                            [ngClass]="{ 'is-invalid': submitted && f.senha.errors }"
                                            class="form-control" id="usersenha" placeholder="Entre com a nova senha">
                                        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                                            <div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
                                        </div>
                                    </div>

                                    <!-- <div>
                                        <p class="mb-0">By registering you agree to the Skote <a
                                                href="javascript: void(0);" class="text-primary">Terms of Use</a>
                                        </p>
                                    </div> -->

                                    <div class="mt-4 d-grid">
                                        <button class="btn btn-primary btn-block" type="submit">Redefinir Senha</button>
                                    </div>

                                    <!-- <div class="mt-4 text-center">
                                        <h5 class="font-size-14 mb-3">Sign up using</h5>
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                    class="social-list-item bg-primary text-white border-primary">
                                                    <i class="mdi mdi-facebook"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                    class="social-list-item bg-info text-white border-info">
                                                    <i class="mdi mdi-twitter"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                    class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div> -->
                                </form>

                                <div class="mt-5 text-center">
                                    <p>Já possui uma conta? <a routerLink="/account/login-2"
                                            class="fw-medium text-primary"> Login</a> </p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 mt-md-5 text-center">
                            <p class="mb-0">©
                                {{year}} MaVi <i class="mdi mdi-heart text-danger"></i> by
                                <a href="https://womi.com.br/">Womi</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
</div>
<!-- end container-fluid -->
